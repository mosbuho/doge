<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="user.css">
   <script src="register.js" defer></script>
</head>

<body>
   <h1>회원가입</h1>
   <form action="#" method="post">
      <h5>사이트 이용정보 입력</h5>
      <table>
         <tr>
            <td class="title">
               <label for="id">아이디</label>
            </td>
            <td class="content">
               <span>영문자, 숫자, _만 입력 가능, 최소 3자 이상</span> <br>
               <input type="text" name="id" id="id" minlength="3" maxlength="12" onkeyup="valcheck(this.id)" required>
               <span id="idinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="pw">비밀번호</label>
            </td>
            <td class="content">
               <span>영문자, 숫자, 특수문자를 포함하여 6-12자</span> <br>
               <input type="password" name="pw" id="pw" minlength="6" maxlength="12" onkeyup="valcheck(this.id)"
                  required>
               <span id="pwinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="pwcheck">비밀번호 확인</label>
            </td>
            <td class="content">
               <input type="password" name="pwcheck" id="pwcheck" minlength="6" maxlength="12"
                  onkeyup="valcheck(this.id)" required>
               <span id="pwcheckinfo"></span>
            </td>
         </tr>
      </table>
      <h5>개인정보 입력</h5>
      <table>
         <tr>
            <td class="title">
               <label for="name">이름</label>
            </td>
            <td class="content">
               <input type="text" name="name" id="name" minlength="3" maxlength="12" onkeyup="valcheck(this.id)"
                  required>
               <span id="nameinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="nickname">닉네임</label>
            </td>
            <td class="content">
               <span>공백없이 한글,영문,숫자만 입력 가능 (한글2자, 영문4자 이상) <br>
                  닉네임을 바꾸시면 앞으로 1일 이내에는 변경할 수 없습니다.</span> <br>
               <input type="text" name="nickname" id="nickname" minlength="2" maxlength="12" onkeyup="valcheck(this.id)"
                  required>
               <span id="nicknameinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="email">E-mail</label>
            </td>
            <td class="content">
               <input type="email" name="email" id="email" onkeyup="valcheck(this.id)" required>
               <span id="emailinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="internet">가입경로</label>
            </td>
            <td class="content" id="root">
               <input type="radio" id="internet" name="internet" value="internet">
               <label for="internet">인터넷검색</label>
               <input type="radio" id="banner" name="banner" value="banner">
               <label for="banner">배너광고</label>
               <input type="radio" id="article" name="article" value="article">
               <label for="article">관련기사를보고</label>
               <input type="radio" id="site" name="site" value="site">
               <label for="site">미라지홈페이지보고</label>
               <input type="radio" id="person" name="person" value="person">
               <label for="person">주변사람소개</label>
               <input type="radio" id="else" name="else" value="else">
               <label for="else">기타</label>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="homeNumber">전화번호</label>
            </td>
            <td class="content">
               <input type="text" name="homeNumber" id="homeNumber" onkeyup="valcheck(this.id)" required>
               <span id="homeNumberinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="phoneNumber">휴대폰번호</label>
            </td>
            <td class="content">
               <input type="text" name="phoneNumber" id="phoneNumber" onkeyup="valcheck(this.id)" required>
               <span id="phoneNumberinfo"></span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="birth">생년월일</label>
            </td>
            <td class="content">
               <input type="date" name="birth" id="birth">
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="address">주소</label>
            </td>
            <td class="content">
               <input type="text" name="address" id="address" onkeyup="valcheck(this.id)" required>
               <button type="button" id="addressButton">주소 검색</button>
               <span id="addressinfo"></span> <br>
               <input type="text" name="address1" id="address1" size="40" onkeyup="valcheck(this.id)" required>
               <label for="address1" class="addresslabel">기본주소</label>
               <span id="address1info"></span> <br>
               <input type="text" name="address2" id="address2" size="40">
               <label for="address2" class="addresslabel">상세주소</label> <br>
               <input type="text" name="address3" id="address3" size="40">
               <label for="address3" class="addresslabel">참고항목</label> <br>
            </td>
         </tr>
      </table>
      <h5>기타 개인설정</h5>
      <table>
         <tr>
            <td class="title">
               <label for="id">카카오톡 메세지</label>
            </td>
            <td class="content">
               <span class="settingspan">
                  <input type="checkbox" name="kakaocheck" id="kakaocheck" checked>
                  <label for="kakaocheck" class="settinglabel">카카오톡 메세지를 받겠습니다.</label>
               </span>
               <span id="kakaospan">수신체크를 하시면 세일 소식을 가장 먼저 받아보실 수 있습니다.</span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="id">메일링 서비스</label>
            </td>
            <td class="content">
               <span class="settingspan">
                  <input type="checkbox" name="mailcheck" id="mailcheck" checked>
                  <label for="mailcheck" class="settinglabel">정보 메일을 받겠습니다.</label>
               </span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="id">SMS 수신 여부</label>
            </td>
            <td class="content">
               <span class="settingspan">
                  <input type="checkbox" name="smscheck" id="smscheck" checked>
                  <label for="smscheck" class="settinglabel">휴대폰 문자메세지를 받겠습니다.</label>
               </span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="id">정보공개</label>
            </td>
            <td class="content">
               <span>정보공개를 바꾸시면 앞으로 0일 이내에는 변경이 안됩니다.</span> <br>
               <span class="settingspan">
                  <input type="checkbox" name="publiccheck" id="publiccheck" checked>
                  <label for="publiccheck" class="settinglabel">다른분들이 나의 정보를 볼 수 있도록 합니다.</label>
               </span>
            </td>
         </tr>
         <tr>
            <td class="title">
               <label for="id">자동등록방지</label>
            </td>
            <td class="content" id="autocheck">
               <input type="text" value="" id="autoread" readonly>
               <button type="button" onclick="changeval()">코드생성</button>
               <input type="text" name="auto" id="auto" required>
               <button type="button" onclick="valcheck('auto')">비교</button> <br>
               <span>자동등록방지 문자와 숫자를 순서대로 입력해 주세요.</span> <br>
               <span id="autoinfo"></span>
            </td>
         </tr>
      </table>
      <div id="button">
         <button type="submit" id="done" disabled>회원가입</button>
         <button type="button" onclick="history.back();" id="cancel">취소</button>
      </div>
   </form>
</body>

</html>
